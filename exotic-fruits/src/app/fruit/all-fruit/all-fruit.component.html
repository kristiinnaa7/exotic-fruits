<div class="fruit-container">
    @for (fruit of fruits; track $index) {
  <div class="fruit-card"> 
    
    <div class="fruit-header">
        <img src={{fruit.imageUrl}} alt={{fruit.name}} class="fruit-image">
    </div>
    <div class="fruit-details">
        <h2 class="fruit-name">{{ fruit.name }}</h2>
        <p class="fruit-origin"><strong>Origin:</strong> {{fruit.origin}}</p>
        <p class="fruit-description">
          {{fruit.description}}
        </p>
    
    </div>
 </div> 
}
</div>
