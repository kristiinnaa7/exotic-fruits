<div class="recipe-image-container">
    <img src="recipe.jpg" alt="Recipe Image" />
  </div>
  
  <div class="recipe-form-container">
    <h2>Add Recipe</h2>
    <form (ngSubmit)="addRecipe(recipeForm)" #recipeForm="ngForm" class="recipe-form">
      <div class="form-group">
        <label for="name">Recipe Name</label>
        <input
          id="name"
          type="text"
          name="name"
          ngModel
          #inputRecipeName="ngModel"
          placeholder="Enter recipe name"
          required
        />
      </div>
      
      <div class="form-group">
        <label for="ingredients">Ingredients</label>
        <textarea
          id="ingredients"
          name="ingredients"
          ngModel
          #inputRecipeIngredients="ngModel"
          placeholder="Enter ingredients"
          required
        ></textarea>
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          name="description"
          ngModel
          #inputRecipeDescription="ngModel"
          placeholder="Enter recipe description"
        ></textarea>
      </div>
  
      <div class="form-group">
        <label for="image">Image URL</label>
        <input
          id="image"
          type="text"
          name="image"
          ngModel
          #inputRecipeImage="ngModel"
          placeholder="Enter image URL"
        />
      </div>
  
      <button type="submit" class="add-button" [disabled]="recipeForm.invalid">
        Add Recipe
      </button>
    </form>
  </div>
